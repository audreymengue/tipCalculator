<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tip Calculator for restaurants</title>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>

    <div id="main">

        

        <div>
        <form action="">

            <h1>Tip Calculator</h1>
            
            <p>Bill Amount</p>

            <input id="billAmount">
            <button id="btn15">15%</button>
            <button id="btn175">17.5%</button>
            <button id="btn20">20%</button>

            <input  placeholder="Custom Tip Amount %" id="customtip">

            <button id="btncalculate">Calculate</button>

            <h3>Results</h3>

            <p>Tip amount: <output id="tipAmount"></output> </p>
             <p>Total: <output id="total"></output> </p> 
            
            
            <p>&copy;Audrey Mengue</p>
        </form>
        </div>      
        

    </div>
    <script src="index.js"></script>
</body>

</html>
